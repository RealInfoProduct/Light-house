<h2 mat-dialog-title class="">View Payment Details</h2>
<mat-dialog-content class="mat-typography" style="max-width: 900px">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="table-responsive">
          <table mat-table  [dataSource]="paymentDetailsDataSource" class="w-100">
           
            <ng-container matColumnDef="srno">
              <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Sr No.</th>
              <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
    
            <ng-container matColumnDef="paymentR">
              <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                Purchase Price
              </th>
              <td mat-cell *matCellDef="let element" class="f-s-14">
                {{ element.paymentR }}
              </td>
            </ng-container>
    
            <ng-container matColumnDef="paymentReceivedDate">
              <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Payment Received Date 
              </th>
              <td mat-cell *matCellDef="let element" class="f-s-14">
                {{ element.paymentReceivedDate?.toDate() | date:'dd/MM/yyyy' }}
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr class="mat-row" style="text-align: center;" *matNoDataRow>
              <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                No record found
              </td>
            </tr>
          </table>
          
        </div>
      </mat-card-content>
    </mat-card>
      <div class="d-flex align-items-center justify-content-end ">
    <button mat-stroked-button color="warn" class="m-r-10 " mat-dialog-close>Close</button>
</div>
</mat-dialog-content>
