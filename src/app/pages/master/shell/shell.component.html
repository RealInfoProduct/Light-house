<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input matInput placeholder="Search  Sale" (keyup)="applyFilter($any($event.target).value)"  />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button color="primary" (click)="addShell('Add', {})">
          Add  Sale
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="shellDataSource" class="w-100">
       
        <ng-container matColumnDef="billNo">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Bill No.</th>
          <td mat-cell *matCellDef="let element">{{ element.billNumber }}</td>
        </ng-container>
       
        <ng-container matColumnDef="invoiceNo">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Invoice No.</th>
          <td mat-cell *matCellDef="let element">{{ element.invoiceNo }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
           Date
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.date | date:'dd/MM/yyyy' }}
          </td>
        </ng-container>
       
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Customer Name
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.customerName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
          Customer Address
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.customerAddress }}
          </td>
        </ng-container>

        <ng-container matColumnDef="customerMobileNo">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
           Customer Mobile
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.mobileNumber }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            {{'PartyMaster.Action' | translate}}
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
             <a class="m-r-10 cursor-pointer">
              <i-tabler name="eye" (click)="viewShellDetails(element)" class="icon-18"></i-tabler>
            </a>
            <a class="m-r-10 cursor-pointer">
              <i-tabler name="edit" (click)="addShell('Edit', element)" class="icon-18"></i-tabler>
            </a>
            <a class="m-r-10 cursor-pointer">
              <i-tabler name="trash" (click)="addShell('Delete', element)" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" style="text-align: center;" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            No record found
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
